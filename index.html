            const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
            svg.setAttribute("width", size);
            svg.setAttribute("height", size);
            svg.setAttribute("viewBox", "0 0 24 24");
            svg.setAttribute("fill", "none");
            svg.setAttribute("stroke", "currentColor");
            svg.setAttribute("stroke-width", "2");
            svg.setAttribute("stroke-linecap", "round");
            svg.setAttribute("stroke-linejoin", "round");
            svg.setAttribute("class", className);

            iconData.forEach(element => {
                const [tag, attrs] = element;
                const el = document.createElementNS("http://www.w3.org/2000/svg", tag);
                for (const key in attrs) {
                    el.setAttribute(key, attrs[key]);
                }
                svg.appendChild(el);
            });
            return svg.outerHTML;
        }

        // --- Core Logic Functions ---

        // 1. Copy to Clipboard
        function copyToClipboard(text, id) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.select();
            try {
                // document.execCommand('copy') is preferred in Canvas environment
                document.execCommand('copy');
                copiedId = id;
                renderContent(); // Re-render to show "Copied" status
                setTimeout(() => {
                    copiedId = null;
                    renderContent();
                }, 2000);
            } catch (err) {
                console.error('Copy failed', err);
            }
            document.body.removeChild(textArea);
        }

        }

                }

                html += `

            });

            html += '</div></div>';
            contentContainer.innerHTML = html;
        }

        // 5. Render Navigation Buttons
        function renderNav() {
            let navHtml = '';
            schedule.forEach((item, index) => {
                const isActive = activeTab === index;
                navHtml += `
                    <button
                        onclick="setActiveTab(${index})"
                        class="flex-1 py-3 px-2 rounded-xl text-xl font-bold transition-all whitespace-nowrap ${
                            isActive ? "bg-emerald-600 text-white shadow-md" : "text-gray-500 hover:bg-gray-100"
                        }"
                    >
                        ${item.day}ÏùºÏ∞®
                    </button>
                `;
            });
            // Info Tab Button
            navHtml += `
                <button
                    onclick="setActiveTab(4)"
                    class="flex-1 py-3 px-2 rounded-xl text-xl font-bold transition-all ${
                        activeTab === 4 ? "bg-orange-500 text-white shadow-md" : "text-gray-500 hover:bg-gray-100"
                    }"
                >
                    Ï†ïÎ≥¥
                </button>
            `;
            tabNavigation.innerHTML = navHtml;
        }

        // 6. Main Render Function
        function renderContent() {
            renderNav();
            if (activeTab < schedule.length) {
                renderSchedule();
            } else {
                renderInfo();
            }
            // Ensure icons are rendered after HTML insertion
            lucide.createIcons();
        }

        function setActiveTab(index) {
            activeTab = index;
            renderContent();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Initial load
        window.onload = renderContent;

    </script>
