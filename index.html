            const shoppingList = [
                { name: "칭다오 맥주 박물관 꿀땅콩", desc: "회사 동료 선물용 1순위. 박스 포장 추천." },
                { name: "칭다오 맥주 초콜릿", desc: "특색 있는 선물." },
                { name: "차(Tea)", desc: "믹스몰 지하 마트에서 자스민차, 우롱차 등 고급 패키지 구매 (어르신 선물용)." },
                { name: "옥수수 소세지", desc: "간식용 (육가공품이라 한국 반입 불가, 현지에서 드세요)" }
            ];

            return (
                <div className="max-w-md mx-auto bg-gray-50 min-h-screen border-x border-gray-200 shadow-xl pb-20">
                    {/* Header */}
                    <div className="bg-blue-600 p-6 text-white sticky top-0 z-20 shadow-md">
                        <div className="flex justify-between items-center">
                            <div>
                                <h1 className="text-2xl font-bold">칭다오 3박 4일</h1>
                                <p className="text-blue-100 text-sm mt-1">11.25(월) ~ 11.28(목)</p>
                            </div>
                        </div>
                        <div className="mt-4 flex space-x-2 text-sm overflow-x-auto pb-1 scrollbar-hide">
                            <button 
                                onClick={() => setActiveTab('schedule')}
                                className={`px-4 py-2 rounded-full whitespace-nowrap transition-colors ${activeTab === 'schedule' ? 'bg-white text-blue-600 font-bold' : 'bg-blue-500 text-blue-100'}`}
                            >
                                일정표
                            </button>
                            <button 
                                onClick={() => setActiveTab('checklist')}
                                className={`px-4 py-2 rounded-full whitespace-nowrap transition-colors ${activeTab === 'checklist' ? 'bg-white text-blue-600 font-bold ring-2 ring-white/50' : 'bg-blue-500 text-blue-100'}`}
                            >
                                ✅ 준비물 (NEW)
                            </button>
                            <button 
                                onClick={() => setActiveTab('shopping')}
                                className={`px-4 py-2 rounded-full whitespace-nowrap transition-colors ${activeTab === 'shopping' ? 'bg-white text-blue-600 font-bold' : 'bg-blue-500 text-blue-100'}`}
                            >
                                쇼핑/기념품
                            </button>
                        </div>
                    </div>

                    {/* Content Area */}
                    <div className="p-4 space-y-4">
                        
                        {/* 1. CHECKLIST TAB (NEW) */}
                        {activeTab === 'checklist' && (
                            <div className="space-y-6 animate-fade-in">
                                <div className="bg-white p-4 rounded-xl shadow-sm border border-gray-200">
                                    <h3 className="font-bold text-lg mb-2 text-gray-800 flex items-center gap-2">
                                        <Icons.CheckSquare className="text-green-600" />
                                        짐싸기 체크리스트
                                    </h3>
                                    <p className="text-sm text-gray-500 mb-4">작성해주신 메모를 옮겨 적었습니다. 터치해서 체크하세요!</p>
                                    
                                    {Object.entries(checklistData).map(([category, items]) => (
                                        <div key={category} className="mb-6 last:mb-0">
                                            <h4 className={`font-bold text-sm mb-3 px-2 py-1 rounded inline-block ${category.includes('⚠️') ? 'bg-red-50 text-red-600' : 'bg-gray-100 text-gray-600'}`}>
                                                {category}
                                            </h4>
                                            <div className="space-y-2">
                                                {items.map((item, idx) => (
                                                    <label key={idx} className="flex items-center gap-3 p-2 hover:bg-gray-50 rounded-lg cursor-pointer transition-colors">
                                                        <input 
                                                            type="checkbox" 
                                                            className="w-5 h-5 rounded border-gray-300 text-blue-600 focus:ring-blue-500 custom-checkbox"
                                                            checked={!!checkedItems[`${category}-${item}`]}
                                                            onChange={() => toggleCheckbox(category, item)}
                                                        />
                                                        <div className="text-sm font-medium text-gray-700 select-none">
                                                            {item}
                                                        </div>
                                                    </label>
                                                ))}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                                <div className="bg-yellow-50 p-4 rounded-xl border border-yellow-200 text-sm text-yellow-800">
                                    <strong>💡 팁:</strong> 샤워기 필터는 중국 여행 필수품입니다! 수질이 달라서 피부가 예민하시면 꼭 챙기세요.
                                </div>
                            </div>
                        )}

                        {/* 2. SHOPPING TAB */}
                        {activeTab === 'shopping' && (
                            <div className="space-y-4 animate-fade-in">
                                <div className="bg-white p-5 rounded-2xl shadow-sm border border-gray-100">
                                <h3 className="text-lg font-bold mb-4 flex items-center gap-2">
                                    <Icons.ShoppingBag className="w-5 h-5 text-pink-500" /> 추천 기념품 (회사/가족)
                                </h3>
                                <div className="grid grid-cols-1 gap-3">
                                    {shoppingList.map((item, idx) => (
                                    <div key={idx} className="bg-pink-50 p-4 rounded-xl border border-pink-100">
                                        <div className="flex justify-between items-start">
                                        <h4 className="font-bold text-gray-800">{item.name}</h4>
                                        </div>
                                        <p className="text-sm text-gray-600 mt-1">{item.desc}</p>
                                    </div>
                                    ))}
                                </div>
                                </div>
                                
                                <div className="bg-white p-5 rounded-2xl shadow-sm border border-gray-100">
                                <h3 className="text-lg font-bold mb-4 flex items-center gap-2">
                                    <Icons.Utensils className="w-5 h-5 text-orange-500" /> 60대 입맛 저격 포인트
                                </h3>
                                <ul className="text-sm space-y-2 text-gray-600">
                                    <li>• <b>차(Tea):</b> 식사 때마다 따뜻한 차를 주문해 드리면 좋아하십니다.</li>
                                    <li>• <b>향신료:</b> '부샹차이(고수 빼주세요)'를 미리 캡처해서 보여주세요.</li>
                                    <li>• <b>조식:</b> 호텔 조식이 포함되지 않았다면, 근처 깔끔한 카페나 만두집을 미리 봐두세요.</li>
                                </ul>
                                </div>
                            </div>
                        )}

                        {/* 3. SCHEDULE TAB */}
                        {activeTab === 'schedule' && (
                            <div className="animate-fade-in">
                                {/* Day Selector */}
                                <div className="bg-white p-2 shadow-sm rounded-xl mb-4 sticky top-[138px] z-10 border border-gray-100">
                                    <div className="flex justify-between gap-2">
                                        {[1, 2, 3, 4].map((day) => (
                                            <button
                                                key={day}
                                                onClick={() => { setActiveDay(day); setExpandedCard(null); }}
                                                className={`flex-1 py-2 rounded-lg text-sm font-bold transition-all ${
                                                    activeDay === day 
                                                    ? 'bg-blue-600 text-white shadow-md' 
                                                    : 'bg-gray-100 text-gray-500 hover:bg-gray-200'
                                                }`}
                                            >
                                                Day {day}
                                            </button>
                                        ))}
                                    </div>
                                </div>

                                {/* Weather & Theme Box */}
                                <div className="bg-blue-50 p-3 rounded-lg border border-blue-100 mb-2">
                                    <div className="flex justify-between items-start mb-1">
                                        <h2 className="text-lg font-bold text-blue-800">{scheduleData[activeDay].date}</h2>
                                        <span className="text-xs font-bold text-blue-600 bg-blue-100 px-2 py-1 rounded-full">
                                            {scheduleData[activeDay].weather}
                                        </span>
                                    </div>
                                    <p className="text-sm text-blue-600">{scheduleData[activeDay].theme}</p>
                                </div>

                                {scheduleData[activeDay].items.map((item, index) => (
                                    <div key={index} className="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden mb-4">
                                        <div className="p-4 flex gap-4">
                                            <div className="flex flex-col items-center gap-1 min-w-[3rem]">
                                                <span className="text-xs font-bold text-gray-400">{item.time}</span>
                                                <div className="p-2 bg-gray-50 rounded-full">
                                                    {item.icon}
                                                </div>
                                                {index !== scheduleData[activeDay].items.length - 1 && (
                                                    <div className="w-0.5 h-full bg-gray-100 my-1"></div>
                                                )}
                                            </div>
                                            
                                            <div className="flex-1 pb-2">
                                                <h3 className="font-bold text-gray-800 text-lg leading-tight">{item.title}</h3>
                                                <p className="text-sm text-gray-600 mt-1 leading-relaxed whitespace-pre-line">{item.desc}</p>
                                                
                                                {/* 이동 정보 (클릭 시 중국어 카드 확장) */}
                                                {item.transport && (
                                                    <div 
                                                        onClick={() => toggleCard(index)}
                                                        className="mt-3 bg-slate-50 p-2.5 rounded-lg border border-slate-200 cursor-pointer hover:bg-slate-100 transition-colors group"
                                                    >
                                                        <div className="flex items-start gap-2 text-xs font-medium text-slate-700 mb-1">
                                                            {item.transport.includes('택시') ? <Icons.Car className="w-4 h-4 text-slate-500 flex-shrink-0"/> : <Icons.Footprints className="w-4 h-4 text-slate-500 flex-shrink-0"/>}
                                                            <div className="flex-1">
                                                                <span className="font-bold block mb-0.5">{item.transport}</span>
                                                                {item.route && <span className="text-slate-500 block">💡 {item.route}</span>}
                                                            </div>
                                                        </div>
                                                        
                                                        {item.taxiCN && (
                                                            <div className="flex items-center justify-between mt-2 pt-2 border-t border-slate-200 text-blue-600 text-xs font-bold">
                                                                <span>🚕 기사님 보여주기 (클릭)</span>
                                                                <span className={`transform transition-transform ${expandedCard === index ? 'rotate-180' : ''}`}>▼</span>
                                                            </div>
                                                        )}
                                                    </div>
                                                )}
                                            </div>
                                        </div>

                                        {/* 중국어 카드 확장 영역 */}
                                        {expandedCard === index && item.taxiCN && (
                                            <div className="bg-blue-600 p-6 text-center animate-fade-in">
                                                <p className="text-blue-200 text-xs mb-2">기사님께 이 화면을 보여주세요</p>
                                                <p className="text-white text-2xl font-black leading-snug break-keep">
                                                    {item.taxiCN}
                                                </p>
                                            </div>
                                        )}
                                    </div>
                                ))}
                            </div>
                        )}
                    </div>

                    <div className="text-center text-xs text-gray-400 mt-8 mb-4">
                        즐거운 여행 되세요!
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<QingdaoTravelApp />);
    </script>
</body>
</html>
