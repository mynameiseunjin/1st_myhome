
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>칭다오 3박 4일 여행 가이드 (부모님 동반)</title>
    <!-- Tailwind CSS -->

    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- 폰트: Noto Sans KR -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap');
        body { font-family: 'Noto Sans KR', sans-serif; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // --- 아이콘 컴포넌트 ---
        const Icon = ({ d, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d={d} />
            </svg>
        );
        const Icons = {
            Plane: (props) => <Icon {...props} d="M2 12h5l-2 5 2 5 12-10L7 2l2 5H4l-2 5z" />,
            MapPin: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/><circle cx="12" cy="10" r="3"/></svg>,
            Utensils: (props) => <Icon {...props} d="M3 2v7c0 1.1.9 2 2 2h4a2 2 0 0 0 2-2V2M7 2v20M21 15V2v0a5 5 0 0 0-5 5v6c0 1.1.9 2 2 2h3Zm0 0v7" />,

            Camera: (props) => <Icon {...props} d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3zM12 13a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
        };

        const QingdaoTravelApp = () => {
            const [activeTab, setActiveTab] = useState('schedule');
            const [activeDay, setActiveDay] = useState(1);
            const [expandedCard, setExpandedCard] = useState(null); // 택시 카드 확장용

            const toggleCard = (index) => {
                setExpandedCard(expandedCard === index ? null : index);
            };

            const scheduleData = {
                1: {
                    date: "11월 25일 (월)",
                    theme: "칭다오 도착 및 역사 산책",
                    items: [
                        {
                            time: "08:30",
                            title: "인천공항 출발",
                            desc: "아침 8시 30분 비행기 탑승",
                            icon: <Icons.Plane className="text-blue-500" />
                        },
                        {
                            time: "09:20",
                            title: "칭다오 공항 도착",
                            desc: "입국 수속 및 짐 찾기 (약 1시간 소요)",
                            icon: <Icons.MapPin className="text-blue-500" />
                        },
                        {
                            time: "10:30",
                            title: "숙소 이동 (지하철)",
                            desc: "공항역(8호선) → 칭다오베이역(1호선 환승) → 중산로역 D출구",
                            detail: "도보 이동이 포함되나 지하철이 가장 빠르고 정확함.",
                            transport: "지하철 약 1시간 20분 / 택시 이용 시 약 50분 (약 150위안)",
                            taxiCN: "请带我去 胶州路67号 (青岛城市斯特芮恩酒店)",
                            icon: <Icons.Train className="text-green-600" />
                        },
                        {
                            time: "12:30",
                            title: "점심: 춘화루 (Chun He Lou)",
                            desc: "숙소에 짐 맡기고 바로 식사. 100년 전통 산동요리(탕수육, 만두).",
                            transport: "숙소에서 도보 5분 (중산로 방향)",
                            taxiCN: "请带我去 春和楼 (中山路)",
                            icon: <Icons.Utensils className="text-orange-500" />
                        },
                        {
                            time: "14:00",
                            title: "숙소 체크인 및 휴식",
                            desc: "칭다오 시티 스테이 인. 잠시 휴식 후 오후 일정 시작.",
                            icon: <Icons.Home className="text-indigo-600" />
                        },
                        {
                            time: "15:30",
                            title: "천주교당 & 피차이위안",
                            desc: "성 미카엘 성당 앞에서 사진 촬영 후 꼬치거리(피차이위안) 구경.",
                            transport: "숙소/춘화루에서 도보 5~10분 거리",
                            taxiCN: "请带我去 天主教堂",
                            icon: <Icons.Camera className="text-purple-500" />
                        },
                        {
                            time: "18:00",
                            title: "저녁: 메이다얼 (Meida'er)",
                            desc: "가지튀김과 바지락 볶음, 양꼬치. 로컬 맛집.",
                            transport: "천주교당에서 도보 10분",
                            taxiCN: "请带我去 美达尔烧烤 (中山路店)",
                            icon: <Icons.Utensils className="text-orange-500" />
                        },
                        {
                            time: "20:00",
                            title: "디저트: 패왕차희 (BaWangChaJi)",
                            desc: "시그니처 '보야절현(자스민 밀크티)' 맛보기.",
                            transport: "식당 근처 도보 이동",
                            taxiCN: "请带我去 霸王茶姬 (中山路店)",
                            icon: <Icons.Coffee className="text-amber-600" />
                        }
                    ]
                },
                2: {
                    date: "11월 26일 (화)",
                    theme: "신시가지 쇼핑 & 맥주",
                    items: [
                        {
                            time: "10:00",
                            title: "아점: 딘타이펑 (믹스몰)",
                            desc: "깔끔하고 실패 없는 딤섬. 60대 입맛 저격.",
                            transport: "숙소에서 택시 20~25분 (약 30위안)",
                            taxiCN: "请带我去 青岛万象城 (MixC)",
                            icon: <Icons.Utensils className="text-orange-500" />
                        },
                        {
                            time: "11:30",
                            title: "쇼핑: 믹스몰 (완샹청)",
                            desc: "샤오미 매장 구경 및 마트(Ole)에서 기념품(차, 술) 구매.",
                            transport: "식당과 같은 건물",
                            icon: <Icons.ShoppingBag className="text-pink-500" />
                        },
                        {
                            time: "13:30",
                            title: "점심 2차: 루위 (농어구이)",
                            desc: "믹스몰 내 위치. 마늘맛 농어구이 추천.",
                            transport: "믹스몰 내 이동",
                            icon: <Icons.Utensils className="text-orange-500" />
                        },
                        {
                            time: "15:00",
                            title: "5.4 광장 & 요트 경기장",
                            desc: "칭다오의 랜드마크 붉은 횃불상.",
                            transport: "믹스몰에서 도보 10~15분 (산책로 연결됨)",
                            taxiCN: "请带我去 五四广场",
                            icon: <Icons.MapPin className="text-red-500" />
                        },
                        {
                            time: "16:30",
                            title: "칭다오 맥주 박물관",
                            desc: "갓 만든 원장 맥주 시음 & 꿀땅콩 구매.",
                            transport: "5.4광장에서 택시 15분 (약 20위안)",
                            taxiCN: "请带我去 青岛啤酒博物馆",
                            icon: <Icons.Beer className="text-yellow-500" />
                        },
                        {
                            time: "19:00",
                            title: "저녁: 하이디라오 훠궈",
                            desc: "최고의 서비스. 토마토탕/버섯탕 추천.",
                            transport: "박물관에서 택시 10분 (가까운 지점)",
                            taxiCN: "请带我去 海底捞火锅",
                            icon: <Icons.Utensils className="text-orange-500" />
                        }
                    ]
                },
                3: {
                    date: "11월 27일 (수)",
                    theme: "바다 힐링 & 휴식",
                    items: [
                        {
                            time: "10:00",
                            title: "잔교 (Zhan Qiao)",
                            desc: "칭다오 맥주 라벨에 있는 그곳. 갈매기 구경.",
                            transport: "숙소에서 도보 15분 or 택시 기본료(10위안)",
                            taxiCN: "请带我去 栈桥",
                            icon: <Icons.MapPin className="text-blue-500" />
                        },
                        {
                            time: "11:30",
                            title: "팔대관 풍경구",
                            desc: "유럽풍 별장 거리 산책. 길이 평탄해서 걷기 좋음.",
                            transport: "잔교에서 택시 15분 (약 20위안)",
                            taxiCN: "请带我去 八大关",
                            icon: <Icons.Camera className="text-green-600" />
                        },
                        {
                            time: "13:00",
                            title: "점심: 해도어촌 (해산물)",
                            desc: "신선한 해산물 요리. 바지락, 새우, 전복 등.",
                            transport: "팔대관에서 택시 10분 (운소로 미식거리)",
                            taxiCN: "请带我去 云霄路 海岛渔村",
                            icon: <Icons.Utensils className="text-orange-500" />
                        },
                        {
                            time: "15:00",
                            title: "디저트: 에그타르트 & 커피",
                            desc: "KFC 에그타르트 혹은 근처 카페에서 휴식.",
                            transport: "식당 근처 도보 이동",
                            icon: <Icons.Coffee className="text-amber-700" />
                        },
                        {
                            time: "17:00",
                            title: "전신 마사지",
                            desc: "여행 피로 풀기. 족생당(Zu Sheng Tang) 등.",
                            transport: "택시 5~10분 이동",
                            taxiCN: "请带我去 足生堂 (或者 按摩店)",
                            icon: <Icons.Car className="text-teal-500" />
                        }
                    ]
                },
                4: {
                    date: "11월 28일 (목)",
                    theme: "귀국 준비",
                    items: [
                        {
                            time: "09:00",
                            title: "체크아웃",
                            desc: "짐 빠진 것 없는지 확인.",
                            icon: <Icons.Home className="text-indigo-600" />
                        },
                        {
                            time: "09:30",
                            title: "공항으로 출발 (택시 권장)",
                            desc: "마지막 날은 편하게 택시 이동 추천.",
                            transport: "택시 약 1시간 소요 (약 150~200위안)",
                            taxiCN: "请带我去 青岛胶东国际机场",
                            icon: <Icons.Plane className="text-gray-500" />
                        },
                        {
                            time: "11:00",
                            title: "공항 도착 및 수속",
                            desc: "MU559편 (13:15 출발)",
                            icon: <Icons.MapPin className="text-blue-500" />
                        }
                    ]
                }
            };

            return (
                <div className="max-w-md mx-auto bg-gray-50 min-h-screen border-x border-gray-200 shadow-xl pb-20">
                    {/* Header */}
                    <div className="bg-blue-600 p-6 text-white sticky top-0 z-20 shadow-md">
                        <div className="flex justify-between items-center">
                            <div>
                                <h1 className="text-2xl font-bold">칭다오 3박 4일</h1>
                                <p className="text-blue-100 text-sm mt-1">11.25(월) ~ 11.28(목)</p>
                            </div>
                        </div>
                    </div>

                    {/* Day Selector */}
                    <div className="bg-white p-2 shadow-sm sticky top-[88px] z-10">
                        <div className="flex justify-between gap-2">
                            {[1, 2, 3, 4].map((day) => (
                                <button
                                    key={day}
                                    onClick={() => { setActiveDay(day); setExpandedCard(null); }}
                                    className={`flex-1 py-2 rounded-lg text-sm font-bold transition-all ${
                                        activeDay === day 
                                        ? 'bg-blue-600 text-white shadow-md' 
                                        : 'bg-gray-100 text-gray-500 hover:bg-gray-200'
                                    }`}
                                >
                                    Day {day}
                                </button>
                            ))}
                        </div>
                    </div>

                    {/* Content */}
                    <div className="p-4 space-y-4">
                        <div className="bg-blue-50 p-3 rounded-lg border border-blue-100 mb-2">
                            <h2 className="text-lg font-bold text-blue-800">{scheduleData[activeDay].date}</h2>
                            <p className="text-sm text-blue-600">{scheduleData[activeDay].theme}</p>
                        </div>

                        {scheduleData[activeDay].items.map((item, index) => (
                            <div key={index} className="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
                                <div className="p-4 flex gap-4">
                                    <div className="flex flex-col items-center gap-1 min-w-[3rem]">
                                        <span className="text-xs font-bold text-gray-400">{item.time}</span>
                                        <div className="p-2 bg-gray-50 rounded-full">
                                            {item.icon}
                                        </div>
                                        {index !== scheduleData[activeDay].items.length - 1 && (
                                            <div className="w-0.5 h-full bg-gray-100 my-1"></div>
                                        )}
                                    </div>
                                    
                                    <div className="flex-1 pb-2">
                                        <h3 className="font-bold text-gray-800 text-lg leading-tight">{item.title}</h3>
                                        <p className="text-sm text-gray-600 mt-1 leading-relaxed">{item.desc}</p>
                                        
                                        {/* 이동 정보 (클릭 시 중국어 카드 확장) */}
                                        {item.transport && (
                                            <div 
                                                onClick={() => toggleCard(index)}
                                                className="mt-3 bg-slate-50 p-2.5 rounded-lg border border-slate-200 cursor-pointer hover:bg-slate-100 transition-colors"
                                            >
                                                <div className="flex items-center gap-2 text-xs font-bold text-slate-600 mb-1">
                                                    {item.transport.includes('택시') ? <Icons.Car className="w-3 h-3"/> : <Icons.Footprints className="w-3 h-3"/>}
                                                    <span>이동: {item.transport}</span>
                                                </div>
                                                
                                                {item.taxiCN && (
                                                    <div className="flex items-center justify-between mt-1 text-blue-600 text-xs font-bold">
                                                        <span>🚕 기사님 보여주기 (클릭)</span>
                                                        <span className={`transform transition-transform ${expandedCard === index ? 'rotate-180' : ''}`}>▼</span>
                                                    </div>
                                                )}
                                            </div>
                                        )}
                                    </div>
                                </div>

                                {/* 중국어 카드 확장 영역 */}
                                {expandedCard === index && item.taxiCN && (
                                    <div className="bg-blue-600 p-6 text-center animate-fade-in">
                                        <p className="text-blue-200 text-xs mb-2">기사님께 이 화면을 보여주세요</p>
                                        <p className="text-white text-2xl font-black leading-snug break-keep">
                                            {item.taxiCN}
                                        </p>
                                    </div>
                                )}
                            </div>
                        ))}
                    </div>

                    <div className="text-center text-xs text-gray-400 mt-8 mb-4">
                        즐거운 여행 되세요!
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<QingdaoTravelApp />);
    </script>
</body>
</html>
