        const ScheduleItem = ({ item }) => {
            if (item.type === 'meal') return <RestaurantCard item={item} />;

            return (
                <div className="bg-white rounded-2xl shadow-md mb-6 p-5 border-l-8 border-pink-400">
                    <div className="flex items-center mb-2">
                        <div className="bg-pink-100 p-2 rounded-full text-pink-600 mr-3">
                            {item.icon}
                        </div>
                        <span className="text-2xl font-bold text-gray-800">{item.time}</span>
                    </div>
                    <h3 className="text-2xl font-bold text-pink-700 mb-2">{item.title}</h3>
                    <p className="text-xl text-gray-600 leading-relaxed mb-4">{item.desc}</p>
                    
                    {item.location && (
                        <a 
                            href={`https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(item.location)}`}
                            target="_blank"
                            rel="noopener noreferrer"
                            className="inline-flex items-center text-pink-500 font-bold text-lg hover:underline"
                        >
                            <MapPin className="w-5 h-5 mr-1" />
                            지도에서 위치 확인
                        </a>
                    )}
                </div>
            );
        };

        const OkinawaTripApp = () => {
            const [day, setDay] = useState(1);

            return (
                <div className="min-h-screen bg-pink-50 font-sans pb-20">
                    <header className="bg-pink-600 text-white p-6 shadow-lg sticky top-0 z-50">
                        <h1 className="text-3xl font-extrabold text-center mb-1">👵👴 오키나와 효도 여행</h1>
                        <p className="text-center text-pink-100 text-lg">11명 대가족 행복 여행 (1/14 ~ 1/17)</p>
                    </header>

                    <div className="flex justify-around bg-white p-2 shadow-md sticky top-[88px] z-40">
                        {[1, 2, 3, 4].map((d) => (
                            <button
                                key={d}
                                onClick={() => setDay(d)}
                                className={`flex-1 py-3 text-xl font-bold rounded-lg transition-all ${
                                    day === d 
                                        ? "bg-pink-500 text-white shadow-md transform scale-105" 
                                        : "text-gray-400 hover:bg-pink-50"
                                }`}
                            >
                                {d}일차
                            </button>
                        ))}
                    </div>

                    <main className="max-w-3xl mx-auto p-4 pt-6">
                        <div className="bg-white p-5 rounded-2xl shadow-sm mb-6 border border-pink-200">
                            <div className="flex justify-between items-center mb-3">
                                <h2 className="text-2xl font-bold text-gray-800">{itineraryData[day].date}</h2>
                                <span className="bg-pink-100 text-pink-700 px-3 py-1 rounded-full text-sm font-bold">
                                    {itineraryData[day].schedule.length}개의 일정
                                </span>
                            </div>
                            <p className="text-lg text-gray-600 mb-4">{itineraryData[day].title}</p>
                            
                            <a 
                                href={itineraryData[day].routeLink}
                                target="_blank"
                                rel="noopener noreferrer"
                                className="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-xl flex items-center justify-center text-lg shadow-md transition-colors"
                            >
                                <Navigation className="w-6 h-6 mr-2" />
                                오늘의 전체 이동경로 (구글맵)
                            </a>
                        </div>

                        <div className="space-y-4">
                            {itineraryData[day].schedule.map((item, index) => (
                                <ScheduleItem key={index} item={item} />
                            ))}
                        </div>

                        {day === 1 && (
                            <div className="bg-yellow-50 border-2 border-yellow-200 p-5 rounded-2xl mt-8">
                                <h3 className="text-xl font-bold text-yellow-800 flex items-center mb-2">
                                    <Info className="w-6 h-6 mr-2"/> 여행 팁
                                </h3>
                                <p className="text-lg text-yellow-900">
                                    숙소 주소: <strong>1374-6 Nakadomari, Onna</strong><br/>
                                    구글맵에 주소를 미리 저장해두시면 편해요! 에어비앤비라 조식이 없으니 전날 편의점에서 우유, 빵 등을 사두세요.
                                </p>
                            </div>
                        )}
                    </main>

                    <footer className="text-center text-gray-400 py-8 text-sm">
                        가족들과 행복한 오키나와 여행 되세요! 🌸
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<OkinawaTripApp />);
    </script>
</body>
</html>
